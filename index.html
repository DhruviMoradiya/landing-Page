<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar d-flex flex-row">
      <div class="logo">
        <img src="images/logo.png" alt="Business Image"/>
      </div>
      <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Business</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="left-section">
        <h1>
          Let's talk<br />
          about your<br />
          business
        </h1>
        <img src="images/Dots Shape.png" alt="" style="width: 12%" />
        <div class="name">Your online business school</div>
        <p>
          Lorem ipsum dolor sit amet, consectetur <br />
          elit, sed do eiusmod <br />
          incididunt ut labore et dolore magna
        </p>
        <a href="#">Read More</a>
      </div>
    </div>

    <div class="right-section">
      <img src="images/image-1.png" alt="Business Image" />
    </div>

    <div class="footer">
      <p>Copyright | YourName</p>
      <div class="social-icons">
        <img src="images/OBJECTS (2).png" />
        <img src="images/OBJECTS (1).png" />
        <img src="images/OBJECTS.png" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
