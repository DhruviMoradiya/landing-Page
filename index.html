<!DOCTYPE html>

          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse px-4" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

              <p>

          </div>
          <img src="./images/image-1.png" class="image" />

            class="text-center bg-body-tertiary"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;">
            <div
              class="text-center d-flex justify-content-between align-items-center h-40"

              <div class="copy">
                Copyright |
                <a class="text-light" href="#">YourName</a>
              </div>
            </div>
            <div style="display: flex; gap: 10px">
              <a
                class="btn btn-link btn-floating btn-lg text-light p-1 m-1"
                href="#"

              ></a>
              <a

              <a
