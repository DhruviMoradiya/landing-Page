<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="all-content">
      <nav class="navbar" id="navbar">
        <div class="navbar d-flex justify-content-between w-100">
          <button
            class="navbar-toggle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fa fa-bars"></i>
            </span>
          </button>
          <div class="logo">
            <img src="images/logo.png" alt="Business Image" />
          </div>
          <div
            class="navbar-collapse collapse w-100 d-flex justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >business</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/People">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/About Us">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Contact Us">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main-content">
        <div class="left-section">
          <h1>
            Let's talk<br />
            about your<br />
            business
          </h1>
          <img src="images/Dots Shape.png" alt="" style="width: 12%" />
          <div class="name">Your online business school</div>
          <p>
            Lorem ipsum dolor sit amet, consectetur <br />
            elit, sed do eiusmod <br />
            incididunt ut labore et dolore magna
          </p>
          <a style="color: white;">Read More</a>
        </div>
      </div>
      <div class="right-section">
        <img src="images/image-1.png" alt="Business Image" />
      </div>

      <div class="footer">
        <p>Copyright | YourName</p>
        <div class="social-icons">
          <img src="images/OBJECTS (2).png" />
          <img src="images/OBJECTS (1).png" />
          <img src="images/OBJECTS.png" />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/a076d05399.js
"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("navbar-toggle");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
